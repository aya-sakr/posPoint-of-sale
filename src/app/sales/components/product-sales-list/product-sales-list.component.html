<div class=" container">
  <div class="search-product" *ngIf="showTableMode">
    <input
      type="search"
      pInputText
      placeholder="Search..."
      [(ngModel)]="searchText"
      (ngModelChange)="onSearch()"
    />
    <span class="clear-btn" *ngIf="searchText" (click)="clearSearchText()"
      >Ã—</span
    >
  </div>

  <div class="card" *ngIf="showTableMode">
    <p-table
      [value]="searchText ? filterProduct : formData"
      [paginator]="true"
      [rows]="5"
      [tableStyle]="{ 'min-width': '50rem' }"
      [rowsPerPageOptions]="[5, 10, 20]"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>#</th>
          <th>Product Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Price Type</th>
          <th>total Price</th>
          <th>Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product let-i="rowIndex">
        <tr>
          <td>{{ i + 1 }}</td>
          <td>{{ product.productName }}</td>
          <td>{{ product.price }}</td>
          <td>
            <div class="p-inputgroup">
              <button
                pButton
                type="button"
                icon="pi pi-minus"
                (click)="decreaseQuantity(i)"
              ></button>
              <input
                type="text"
                class="center-input"
                pInputText
                (valueChange)="onQuantityChange($event, i)"
                [(ngModel)]="product.quantity"
              />
              <button
                pButton
                type="button"
                icon="pi pi-plus"
                (click)="increaseQuantity(i)"
              ></button>
            </div>
          </td>
          <td>{{ product.priceType }}</td>
          <td>{{ product.totalPrice }}</td>
          <td>
            <button
              type="button"
              class="btn btn-danger"
              (click)="deletProduct(i)"
            >
              Delete
            </button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="7">No product found.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <div class="product-pill" *ngIf="showTableMode">
    <form
      [formGroup]="productPillForm"
      (ngSubmit)="onPay()"
      class="pill-form"
    >
      <div class="row">
        <div class="col-12 quantity-content">
          <label class="quantity-label"> Sum Total Quantity :</label>
          <input
            type="text"
            pInputText
            class="center-input"
            formControlName="sumTotalQuantity"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <label class="price-label"> Sum Total Price :</label>
          <input
            type="text"
            pInputText
            class="center-input"
            formControlName="sumTotalPrice"
          />
        </div>
      </div>
      <div class="row form-buttons">
        <div class="col-4">
          <button type="button" class="btn btn-danger" (click)="deletPill()">
            Delete
          </button>
        </div>

        <div class="col-4">
          <button type="submit" class="btn btn-primary">Pay</button>
        </div>
        <div class="col-4">
          <button type="button" class="btn btn-success">Pay&Print</button>
        </div>
      </div>
    </form>
  </div>
</div>
