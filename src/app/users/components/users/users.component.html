<div class="container">
  <div class="users">
    <h4>Users</h4>

    <button class="btn btn-primary" (click)="addNewUser()">Add New User</button>
  </div>

  <div class="card">
    <p-table
      [value]="allUsers"
      [paginator]="true"
      [rows]="5"
      [tableStyle]="{ 'min-width': '50rem' }"
      [rowsPerPageOptions]="[5, 10, 20]"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>#</th>
          <th>User Name</th>
          <th>Password</th>
          <th>Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product let-i="rowIndex">
        <tr>
          <td>{{ i + 1 }}</td>
          <td>{{ product.username }}</td>
          <td>{{ product.password }}</td>

          <td>
            <button
              type="button"
              class="btn btn-primary"
              (click)="editUser(product.id)"
            >
              Edit
            </button>
            <button
              type="button"
              class="btn btn-danger delet-user"
              (click)="deletUser(product.id, i)"
            >
              Delete
            </button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="7">No product found.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
